backend:
  name: git-gateway
  branch: master

media-folder: src/static/img

public-folder: /static/img

local-backend: true

collections:
  - label: Blog
    name: blog
    folder: src/posts
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown

  - label: Coverage Cup
    name: coverage-cup
    folder: src/coverage-cup
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown

  - label: Pages
    name: pages
    files:
      - label: Home
        name: home
        file: src/index.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Services
        name: services
        file: src/-data/services.yaml
        fields:
          - label: Body
            name: body
            widget: markdown

      - label: Clients
        name: clients
        file: src/-data/clients.yaml
        fields:
          - label: Body
            name: body
            widget: markdown
          - label: Clients
            name: clients
            widget: list
            fields:
              - label: Client Name
                name: name
                widget: string

      - label: Why Spark?
        name: why-spark
        file: src/-data/why-spark.yaml
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Contact Us
        name: contact-us
        file: src/-data/contact-us.yaml
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Join Us
        name: join-us
        file: src/join-us.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Privacy Policy
        name: privacy-policy
        file: src/privacy-policy.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: GDPR Data Privacy Notice
        name: gdpr-data-privacy-notice
        file: src/gdpr-data-privacy-notice.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Terms of Use
        name: terms-of-use
        file: src/terms-of-use.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Cookie Policy
        name: cookie-policy
        file: src/cookie-policy.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

backend:
  name: git-gateway
  branch: master

media_folder: src/static/img

public_folder: /static/img

local_backend: true

collections:
  - label: Blog
    name: blog
    folder: src/posts
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown

  - label: Coverage Cup
    name: coverage_cup
    folder: src/coverage_cup
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown

  - label: Pages
    name: pages
    files:
      - label: Home
        name: home
        file: src/index.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Services
        name: services
        file: src/_data/services.yaml
        fields:
          - label: Body
            name: body
            widget: markdown

      - label: Clients
        name: clients
        file: src/_data/clients.yaml
        fields:
          - label: Body
            name: body
            widget: markdown
          - label: Clients
            name: clients
            widget: list
            fields:
              - label: Client Name
                name: name
                widget: string

      - label: Why Spark?
        name: why_spark
        file: src/_data/why_spark.yaml
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Contact Us
        name: contact_us
        file: src/_data/contact_us.yaml
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Join Us
        name: join_us
        file: src/join_us.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Privacy Policy
        name: privacy_policy
        file: src/privacy_policy.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: GDPR Data Privacy Notice
        name: gdpr_data_privacy_notice
        file: src/gdpr_data_privacy_notice.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Terms of Use
        name: terms_of_use
        file: src/terms_of_use.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - label: Cookie Policy
        name: cookie_policy
        file: src/cookie_policy.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown
